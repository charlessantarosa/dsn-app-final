# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login Registry Gitlab.com
        id: login-gitlab
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Build, tag, and push image to Gitlab.com
        id: build-image
        env:
          IMAGE_REGISTRY: registry.gitlab.com/charles.santarosa.br/miscelaneos/uea-recommender          
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $IMAGE_REGISTRY:$IMAGE_TAG .
          docker push $IMAGE_REGISTRY:$IMAGE_TAG
          echo "::set-output name=image::$IMAGE_REGISTRY:$IMAGE_TAG"
