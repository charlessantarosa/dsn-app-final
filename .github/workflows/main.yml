name: CI
on:
  push:
    branches: [ master ]
  workflow_dispatch:
env:
  IMAGE_REGISTRY: registry.gitlab.com/charles.santarosa.br/miscelaneos/uea-recommender          
  IMAGE_TAG: ${{ github.sha }}
jobs:
  ws-recommender-prod:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v2
      - name: Login Registry Gitlab.com
        id: login-gitlab
        uses: docker/login-action@v1
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_USERNAME }}
          password: ${{ secrets.GITLAB_TOKEN }}        
        
      - name: Build, tag, and push image to Gitlab.com
        id: build-image        
        run: |
          echo "USER=$USER"
